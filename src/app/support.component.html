<div class="container">
	<h2>Download supporting documents for REON products:</h2>

	<div *ngIf="downloads">
		<ul *ngFor="let download of downloads">
			<li title="click to download">
				<a href="{{url}}/{{download.filepath}}" download>{{download.folder}}<span *ngIf="download.product_id !== null"> manual</span>
				</a> 
			</li>
		</ul>
	</div>
</div>

<div class="container">

<a *ngFor="let category Of categories"  
routerLink='/products/{{category.category_name}}'>
	<div class="category-tile"
		[ngStyle]="{
			'background-image': 'url(http://localhost/REON/' + category.picture_1_filepath + ')', 
			'background-position': ''+ category.tile_picture_position+'% center'}">
		<h2>The {{category.category_name}} range</h2>
	</div>
</a>

</div>

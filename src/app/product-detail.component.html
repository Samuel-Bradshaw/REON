<div class="container">

<div *ngIf="product">

	<h1 class="center">{{product.name}}</h1>
	

	<div class="grid">

		<div class="image-container">
		 

			<div class="display-container" style="max-width:800px">
				
				  <img class="mySlides" src="../assets{{product.photo1}}" style="width:100%" [style.display]="display1">
				  <img class="mySlides" src="../assets{{product.photo2}}" style="width:100%" [style.display]="display2">
				  <img class="mySlides" src="../assets{{product.photo3}}" style="width:100%" [style.display]="display3">
				  <img class="mySlides" src="../assets{{product.photo4}}" style="width:100%" [style.display]="display4">

				  
				  	<div class="chevs center">
				    	<div class="left chev" (click)="plusDivs(-1)">&#10094;</div>
				    	<div class="right chev" (click)="plusDivs(1)">&#10095;</div>
					</div>

					<div class="change-slide center">
				    	<div class="img-background">
						  <img [ngClass]="slide1" (click)="currentDiv(1)" class="chooseSlide hover-highlight" src="../assets{{product.photo1}}" style="width:100%">
						</div>
						<div class="img-background">
						  <img [ngClass]="slide2" (click)="currentDiv(2)" class="chooseSlide hover-highlight" src="../assets{{product.photo2}}" style="width:100%">
						</div>
						  <div class="img-background">
						  <img [ngClass]="slide3" (click)="currentDiv(3)" class="chooseSlide hover-highlight" src="../assets{{product.photo3}}" style="width:100%">
						</div>
						<div class="img-background">
						  <img [ngClass]="slide4" (click)="currentDiv(4)" class="chooseSlide hover-highlight" src="../assets{{product.photo4}}" style="width:100%">
						</div>
					</div>

			</div>
		</div>


		<div class="info">
			<h2>{{product.description}}</h2>
			<h2>Â£{{product.price}}</h2>
			<ul *ngFor="let detail of product.details">
			  	<li>{{detail}} </li>
			</ul>
			<br>
			<h2>Available: {{product.available}}</h2>
		</div>

	</div>

	<div *ngIf="product.youtubeurl  !== ''" class="videoWrapper center">
	 <iframe width="560" height="315" [src]='sanitizer.bypassSecurityTrustResourceUrl(product.youtubeurl)' frameborder="0"></iframe>
	</div>

 <button (click)="save()">save</button>

</div>

</div>

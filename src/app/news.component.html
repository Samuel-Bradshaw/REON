<div class="news container">
	<div class="searchalign">
		<h2 class="inlineblock">Latest News</h2>
		<div class="searchbox inlineblock">
			<i class="fa fa-search"></i>
			<input [(ngModel)]="searchText" id="searcher" placeholder="Search news" class="searcher">
		</div>
	</div>
		<ul class="article-list">
				<hr>
			<li *ngFor="let article of articles | filterarticle : searchText; let index = index " class="news-item" (click)="displayArticle($event.currentTarget)">
				<h3>{{article.title}}</h3>
				<h4>{{article.date | date:'dd/MM/yy'}}<span>&#xFE40;</span></h4>
				<p [innerHTML]="article.article" class="text"></p>
				<hr>
			</li>


		</ul>


</div>

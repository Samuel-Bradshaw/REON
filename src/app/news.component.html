<div class="news container">
		<h2>Latest News</h2>
		<ul class="article-list">
				<hr>
			<li *ngFor="let article of articles; let index = index " class="news-item" (click)="displayArticle($event.currentTarget)">
				<h3>{{article.title}}</h3>
				<h4>{{article.date | date:'dd/MM/yy'}}<span>&#xFE40;</span></h4>
				<p [innerHTML]="article.article" class="text"></p>
				<hr>
			</li>


		</ul>


</div>

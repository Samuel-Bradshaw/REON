
	<div class="category" *ngIf="category!=null">
	<div class="title-container">
		<a routerLink="/products" class="back"><i class="fa fa-arrow-left"></i></a>
		<h1>{{category.category_name}}</h1> 
	</div>
	<div class="intro">
		<div class="pic-container">
			<img src="http://reonsynth.com/{{category.main_page_picture}}">
			<div class="shadow"></div>
	  	</div>
		<div class="description" [innerHTML]="category.category_description">	
		</div>
	</div>
	<br>
	

	</div>
